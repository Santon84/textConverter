<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Text Converter. To lowercase, UPPERCASE</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="App">
    <h1>Text Converter</h1>
    <p class="char-count"></p>
    <textarea id="inputText"></textarea>
    <div class="result-text"><code></code></div>
    <div class="result">
        <button type="button" onclick=textToLowerCase()>нижний регистр</button>
        <button type="button" onclick=textToUpperCase()>ВЕРХНИЙ регистр</button>
        <button type="button" onclick=textCapitalizeAll()>Заглавные буквы</button>
        <button type="button" onclick=CapitalizeSentence()>По предложениям</button>
        <!-- <button type="button" onclick=sayHi()>Заголовок статьи</button> -->
        <button type="button" onclick=removeSpaces()>Убрать лишние пробелы</button>
        <button type="button" onclick=removeAllSpaces()>Убрать все пробелы</button>
        <button type="button" onclick=markCyrillic()>Найти кириллицу</button>
        <button type="button" onclick=markLatin()>Найти латинские</button>
    
    <!-- <button type="button" onclick=sayHi()>Оформление текста</button> -->
    </div>
    </div>
</body>
</html>
